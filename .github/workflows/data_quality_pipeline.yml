name: Data Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"   # Daily at 02:00 UTC
  workflow_dispatch:

jobs:
  run-data-quality-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dotenv supabase pytest

      - name: Set environment variables
        run: |
          echo "DATA_PATH=Data/" >> $GITHUB_ENV
          echo "OUTPUT_PATH=output/" >> $GITHUB_ENV
          echo "LOG_PATH=logs/" >> $GITHUB_ENV
          echo "TABLES_PATH=config/tables.json" >> $GITHUB_ENV
          echo "REQ_COLUMNS_PATH=config/required_columns.json" >> $GITHUB_ENV
          echo "OUTPUT_FORMAT_PATH=config/output_format.json" >> $GITHUB_ENV
          echo "ERROR_MSGS_PATH=config/error_msgs.json" >> $GITHUB_ENV
          echo "TABLE_NAME=dq_metrics" >> $GITHUB_ENV
          echo "PIPELINE_NAME=Data_Health_Pipeline" >> $GITHUB_ENV
          echo "METRIC_NAME=dq_metrics.json" >> $GITHUB_ENV
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_API_KEY=${{ secrets.SUPABASE_API_KEY }}" >> $GITHUB_ENV

      - name: Run unit tests
        env:
            PYTHONPATH: .
        run: |
          python -m pytest -v

      # Push / PR
      - name: Run pipeline (no DB writes)
        if: github.event_name != 'schedule'
        run: |
          python - <<EOF
          from pipeline import main
          main(save_json=True, save_db=False)
          EOF

      # Scheduled run
      - name: Run pipeline (scheduled DB write)
        if: github.event_name == 'schedule'
        run: |
          python pipeline.py

      - name: Upload JSON output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dq-metrics-output
          path: output/
